<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/todolist/todo.css">
</head>
<body>
  <header>
    <h1>My To Do List</h1>
  </header>
    <div class="Container TodoApp">
      
        <div class="section">
          <form class="Form">
            <input type="text" class="Form-input js-form-input" placeholder="What do you need to do today?"/>
            <button class="Btn js-btn-add">Add</button>
          </form>
        </div>  
        <div class="section-filter">
          <button class="Btn Btn--link js-filter-btn" data-filter="completed">Complete</button>
          <button class="Btn Btn--link js-filter-btn" data-filter="active">Incomplete</button>
          <button class="Btn Btn--link js-filter-btn" data-filter="all">All</button>
      </div>
      <div class="Section">
        <ul class="TodoApp-list js-todos-list"></ul>  
        <div class="Alert js-alert"></div>
      </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
